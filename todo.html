<!DOCTYPE html>
<html>
<head>
  <title>Todo List</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="text-center">Todo List</h1>

    <div class="input-group mb-3">
      <input type="text" id="todo-input" class="form-control" placeholder="Enter a task" style="border-radius: 10px;">
      <div class="input-group-append">
        <span class="input-group-text add-icon" onclick="addTodo()">
          <i class="fas fa-plus"></i>
        </span>
      </div>
    </div>

    <div class="section-header">
      <h3>My Tasks</h3>
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link active" onclick="showAllTodos()">All Todos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" onclick="showPendingTodos()">Pending Todos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" onclick="showCompletedTodos()">Completed Todos</a>
        </li>
      </ul>
    </div>

    <div class="motivation">
      <span id="motivation-quote">"Your only limit is you."</span>
    </div>

    <div class="section-header">
      <ul id="pending-list"></ul>
    </div>

    <div class="section-header">
      <ul id="completed-list"></ul>
    </div>

    <div class="section-header">
      <ul id="all-list"></ul>
    </div>

    <div class="text-center">
      <button id="theme-toggle" class="btn btn-primary" onclick="toggleTheme()">Toggle Dark/Light Theme</button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
